        var ISWEB = false;
        var isOnPopup = false;
        // 환경에따라 모드 전환
        console.info("[HMF] Platform  === " + navigator.platform);
        console.info("[HMF] UserAgent === " + navigator.userAgent);
        console.info("[HMF] AppName   === " + navigator.appName + " " + navigator.appCodeName);
        if (navigator.userAgent.substring(0, 4) == "OIPF" || navigator.appName == "AltiBrowser" || navigator.vendor.substring(0, 8) == "Alticast") ISWEB = false;
        else {
            ISWEB = true;
            $.getJSON("http://jsonip.com?callback=?", function(data) {
                navigator.ipAddress = data.ip;
                console.info("[HMF] IPAddress === " + navigator.ipAddress);
            });
        }
    </script>
